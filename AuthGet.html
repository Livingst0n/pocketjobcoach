<html>
<head><title>AuthGet Demo</title></head>
<body>
  <div>
    <ul id="records" />
  </div>
  <div>
    <input type="text" value="token" id="token"><br />
    <input type="submit" value="Get" onclick="find();">
  </div>

<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
  <script>
    var uri = 'http://pjc.gear.host/api/AuthTest';

    $(document).ready(function () {
      // Send an AJAX request
      
    });

    function formatItem(item) {
      return item.AuthTestID + ': ' + item.UserName + '- "' + item.TestMessage + '"';
    }

    function find() {
        $.getJSON(uri,
          {
            token: $('#token').val()
          },
          function (data) {
            $('#records').empty();
            // On success, 'data' contains a list of products.
	    $.each(data, function (key, item) {
              // Add a list item for the record.
              $('<li>', { text: formatItem(item) }).appendTo($('#records'));
            });
          });
    }
      
  </script>
</body>
</html>
