<html>
<head><title>API Login Demo</title></head>
<body>
  UserName: <input type="text" id="UN"><br />
  Password: <input type="text" id="PW"><br />
  <input type="submit" value="Submit" onclick="find();">
  <p id="data"></p>
</form>

<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
  <script>
    var uri = 'http://pjc.gear.host/api/Login';

    function find() {
      var login = {
        'UserName':$('#UN').val(),
        'Password':$('#PW').val()};
      $.ajax({
        type: 'POST',
        dataType: 'json',
        data: login,
        url: uri,
        success: function(data){
          $('#data').html(data);
        },
        error: function(){
          alert('Failure');
        }
      });
    }
      
  </script>
</body>
</html>
