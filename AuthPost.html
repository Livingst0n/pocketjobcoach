<html>
<head><title>AuthPost Demo</title></head>
<body>
  <input type="text" value="token" id="token"><br />
  <input type="text" value="TestMessage" id="message"><br />
  <input type="submit" value="Submit" onclick="find();">
</form>

<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
  <script>
    var uri = 'http://localhost:43393/api/AuthTest/';

    function find() {
      var auth = { 
        'TestMessage':$('#message').val()};
      $.ajax({
        type: 'POST',
        dataType: 'json',
        data:auth,
        url: uri + '?token=' + $('#token').val(),
        success: function(data){
          alert('success');
        },
        error: function(){
          alert('Failure');
        }
      });
    }
      
  </script>
</body>
</html>
